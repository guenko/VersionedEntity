log4j.rootCategory=trace, CONSOLE, APP
log4j.appender.APP=org.apache.log4j.RollingFileAppender
log4j.appender.APP.File=/logs/jee0.log
log4j.appender.APP.layout=org.apache.log4j.PatternLayout
log4j.appender.APP.Threshold=trace
log4j.appender.APP.MaxFileSize=10MB
log4j.appender.APP.append=true
log4j.appender.APP.layout.ConversionPattern=%5.5p %d{mm.ss,SSS} (%8.8t) %23.23c{1}.%-18.18M: %m (%F:%L)%n
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=info
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%5.5p %d{mm.ss,SSS} (%8.8t) %23.23c{1}.%-18.18M: %m (%F:%L)%n
